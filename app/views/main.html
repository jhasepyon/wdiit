<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Home</a></li>
        <li><a ng-href="#/list">List</a></li>
        <li><a ng-href="#/calendar">Calendar</a></li>
        <li><a ng-href="#/search">Search</a></li>
    </ul>
    <h3 class="text-muted">wdiit</h3>
</div>

<div class="row">
    <div ng-controller="TodayCtrl">
        <h2>{{title}}</h2>

        <h3>出来事</h3>
        <ul>
            <li ng-repeat="dekigoto in dekigotos">
                {{dekigoto}}
            </li>
        </ul>
        <h3>誕生日</h3>
        <ul>
            <li ng-repeat="tanjoubi in tanjoubis">
                {{tanjoubi}}
            </li>
        </ul>

        <h3>記念日</h3>
        <ul>
            <li ng-repeat="kinenbi in kinenbis">
                <span>{{kinenbi.title}}</span>
                <span>{{kinenbi.description}}</span>
            </li>
        </ul>
    </div>
</div>
